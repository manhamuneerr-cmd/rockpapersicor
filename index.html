<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATE BATTLE WITH THE SYSTEM</title>
    <style>
        body {
            background-color: #121212; /* Terminal dark background */
            color: #00ff41; /* Hacker/Terminal green */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #fff;
            text-shadow: 0 0 10px #00ff41;
            font-size: 1.5rem;
        }

        .game-container {
            border: 2px solid #333;
            background-color: #000;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        .scoreboard {
            border-bottom: 1px dashed #555;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #fff;
        }

        .log-area {
            min-height: 150px;
            margin-bottom: 20px;
            font-size: 1rem;
            line-height: 1.6;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background-color: #333;
            color: #fff;
            border: 1px solid #00ff41;
            padding: 10px 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #00ff41;
            color: #000;
        }

        .btn-exit {
            border-color: #ff4444;
            color: #ff4444;
        }

        .btn-exit:hover {
            background-color: #ff4444;
            color: white;
        }

        .hidden { display: none; }
        
        /* Specific text colors matching your vibe */
        .system-text { color: #ffab00; }
        .win-text { color: #00ff41; font-weight: bold; }
        .lose-text { color: #ff4444; font-weight: bold; }
        .draw-text { color: #00d2ff; }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>‚öîÔ∏è ULTIMATE BATTLE ‚öîÔ∏è</h1>
        
        <div id="setup-screen">
            <p>You vs the System</p>
            <p>Rock ü™® &nbsp; Paper üìÑ &nbsp; Scissors ‚úÇÔ∏è</p>
            <p>Let the battle begin! üòàü§ñ</p>
            <br>
            <input type="text" id="player-name-input" placeholder="Enter your name..." style="padding: 10px; font-family: inherit;">
            <br><br>
            <button onclick="startGame()">Start Fight</button>
        </div>

        <div id="game-screen" class="hidden">
            <div class="scoreboard">
                <span id="p-name-display">Player</span>: <span id="p-score">0</span> 
                | 
                System ü§ñ: <span id="s-score">0</span>
            </div>
            
            <div id="round-indicator" style="color: #888; margin-bottom: 10px;">‚öîÔ∏è Round 1</div>

            <div class="log-area" id="game-log">
                The system is ready to challenge you.
            </div>

            <div class="controls" id="buttons-area">
                <button onclick="playMove('rock')">ü™® Rock</button>
                <button onclick="playMove('paper')">üìÑ Paper</button>
                <button onclick="playMove('scissors')">‚úÇÔ∏è Scissors</button>
                <button class="btn-exit" onclick="endGame()">Exit</button>
            </div>
        </div>

        <div id="end-screen" class="hidden">
            <h2 style="color:white;">üè≥Ô∏è The battle has ended.</h2>
            <p id="final-score-msg"></p>
            <p>Thanks for playing Ultimate Battle With The System üíô</p>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script>
        // --- Variables from your Python script ---
        let playerName = "Unknown Hero";
        let playerScore = 0;
        let systemScore = 0;
        let roundNumber = 1;
        const choices = ["rock", "paper", "scissors"];
        let isThinking = false; // Prevents clicking while System sleeps

        // --- Step 1: Start Game (The Setup) ---
        function startGame() {
            const inputName = document.getElementById("player-name-input").value.trim();
            
            if (inputName !== "") {
                playerName = inputName;
            } else {
                playerName = "Unknown Hero";
            }

            // Switch screens
            document.getElementById("setup-screen").classList.add("hidden");
            document.getElementById("game-screen").classList.remove("hidden");
            
            // Update Text
            document.getElementById("p-name-display").innerText = playerName;
            document.getElementById("game-log").innerHTML = `üî• Welcome <b>${playerName}</b>! The system is ready to challenge you.`;
        }

        // --- Step 2: Main Game Loop (The logic) ---
        function playMove(playerChoice) {
            if (isThinking) return; // Don't let user click while system is thinking

            const log = document.getElementById("game-log");
            
            // 1. "The system is thinking..." (time.sleep)
            log.innerHTML = "‚è≥ The system is thinking...";
            isThinking = true;

            // 2. The Delay (1 second / 1000ms)
            setTimeout(() => {
                const systemChoice = choices[Math.floor(Math.random() * choices.length)];
                
                // Capitalize for display
                const sysChoiceCap = systemChoice.charAt(0).toUpperCase() + systemChoice.slice(1);
                
                let resultMessage = "";
                let logColorClass = "";

                // 3. Compare Logic (Exact Python logic)
                if (playerChoice === systemChoice) {
                    resultMessage = "üòÆ It‚Äôs a draw! Both of you matched moves.";
                    logColorClass = "draw-text";
                } else if (
                    (playerChoice === "rock" && systemChoice === "scissors") ||
                    (playerChoice === "paper" && systemChoice === "rock") ||
                    (playerChoice === "scissors" && systemChoice === "paper")
                ) {
                    resultMessage = "üéâ You win this round! The system didn‚Äôt see that coming.";
                    playerScore += 1;
                    logColorClass = "win-text";
                } else {
                    resultMessage = "üíÄ The system wins this round! AI power activated.";
                    systemScore += 1;
                    logColorClass = "lose-text";
                }

                // 4. Update the Screen
                let choiceMsg = `ü§ñ System chose: <b>${sysChoiceCap}</b>`;
                log.innerHTML = `${choiceMsg}<br><br><span class="${logColorClass}">${resultMessage}</span>`;
                
                updateScoreboard();
                
                // Prepare next round
                roundNumber += 1;
                document.getElementById("round-indicator").innerText = `‚öîÔ∏è Round ${roundNumber}`;
                
                isThinking = false; // Allow clicking again

            }, 1000); // 1000ms = 1 second delay
        }

        function updateScoreboard() {
            document.getElementById("p-score").innerText = playerScore;
            document.getElementById("s-score").innerText = systemScore;
        }

        // --- Step 3: Exit Game ---
        function endGame() {
            document.getElementById("game-screen").classList.add("hidden");
            document.getElementById("end-screen").classList.remove("hidden");
            
            document.getElementById("final-score-msg").innerHTML = 
                `Final Score ‚Üí ${playerName}: <b>${playerScore}</b> | System ü§ñ: <b>${systemScore}</b>`;
        }
    </script>
</body>
</html>
