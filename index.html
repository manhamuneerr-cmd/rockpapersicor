<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATE BATTLE WITH THE SYSTEM</title>
    <style>
        body {
            background-color: #0c0c0c;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            border: 2px solid #333;
            background-color: #000;
            padding: 30px;
            width: 100%;
            max-width: 550px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.15);
            text-align: center;
        }

        .scoreboard {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #fff;
        }

        /* The Battle Arena with Hands */
        .battle-arena {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
            height: 120px;
        }

        .hand {
            font-size: 80px;
            transition: transform 0.1s;
        }

        .shake {
            animation: shake 0.2s infinite;
        }

        @keyframes shake {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        .log-area {
            min-height: 80px;
            margin: 20px 0;
            font-size: 1.1rem;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        button {
            background-color: #1a1a1a;
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 15px;
            font-family: inherit;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover:not(:disabled) {
            background-color: #00ff41;
            color: #000;
        }

        button:disabled {
            border-color: #333;
            color: #333;
            cursor: not-allowed;
        }

        .btn-exit {
            grid-column: span 3;
            margin-top: 10px;
            border-color: #ff4444;
            color: #ff4444;
        }

        .btn-exit:hover { background-color: #ff4444; color: #fff; }

        input {
            background: #111;
            border: 1px solid #00ff41;
            color: #fff;
            padding: 10px;
            font-family: inherit;
            margin-bottom: 10px;
        }

        .hidden { display: none; }
        .win { color: #00ff41; }
        .lose { color: #ff4444; }
    </style>
</head>
<body>

    <div class="game-container">
        <div id="setup-screen">
            <h1>‚öîÔ∏è ULTIMATE BATTLE ‚öîÔ∏è</h1>
            <p>Rock ü™® Paper üìÑ Scissors ‚úÇÔ∏è</p>
            <input type="text" id="name-input" placeholder="Enter Warrior Name...">
            <br>
            <button onclick="startGame()">LET THE BATTLE BEGIN! üòà</button>
        </div>

        <div id="game-screen" class="hidden">
            <div class="scoreboard">
                <span id="display-p-name">Hero</span>: <span id="p-score">0</span>
                <span>VS</span>
                <span>System ü§ñ</span>: <span id="s-score">0</span>
            </div>

            <div id="round-text" style="color:#888">Round 1</div>

            <div class="battle-arena">
                <div id="p-hand" class="hand">‚úä</div>
                <div id="s-hand" class="hand">‚úä</div>
            </div>

            <div class="log-area" id="game-log">Choose your move...</div>

            <div class="controls">
                <button onclick="play('rock')" class="game-btn">ü™® Rock</button>
                <button onclick="play('paper')" class="game-btn">üìÑ Paper</button>
                <button onclick="play('scissors')" class="game-btn">‚úÇÔ∏è Scissors</button>
                <button onclick="exitGame()" class="btn-exit">üè≥Ô∏è Exit Battle</button>
            </div>
        </div>

        <div id="end-screen" class="hidden">
            <h1>üè≥Ô∏è BATTLE ENDED</h1>
            <p id="final-result"></p>
            <p>Thanks for playing üíô</p>
            <button onclick="location.reload()">REMATCH</button>
        </div>
    </div>

    <script>
        let playerName = "Unknown Hero";
        let playerScore = 0;
        let systemScore = 0;
        let roundNumber = 1;
        const emojis = { rock: "‚úä", paper: "‚úã", scissors: "‚úåÔ∏è" };

        function startGame() {
            const val = document.getElementById("name-input").value.trim();
            if (val !== "") playerName = val;
            
            document.getElementById("setup-screen").className = "hidden";
            document.getElementById("game-screen").className = "";
            document.getElementById("display-p-name").innerText = playerName;
            document.getElementById("game-log").innerText = `üî• Welcome ${playerName}! System is ready.`;
        }

        function play(playerMove) {
            // Disable buttons during "thinking"
            const buttons = document.querySelectorAll(".game-btn");
            buttons.forEach(b => b.disabled = true);

            const pHand = document.getElementById("p-hand");
            const sHand = document.getElementById("s-hand");
            const log = document.getElementById("game-log");

            // Reset hands to rock for the "shake"
            pHand.innerText = "‚úä";
            sHand.innerText = "‚úä";
            pHand.classList.add("shake");
            sHand.classList.add("shake");
            
            log.innerText = "‚è≥ The system is thinking...";

            // 1 Second Delay (time.sleep)
            setTimeout(() => {
                pHand.classList.remove("shake");
                sHand.classList.remove("shake");

                const choices = ["rock", "paper", "scissors"];
                const systemMove = choices[Math.floor(Math.random() * 3)];

                // Show actual moves
                pHand.innerText = emojis[playerMove];
                sHand.innerText = emojis[systemMove];

                let result = "";
                let logClass = "";

                // Game Logic
                if (playerMove === systemMove) {
                    result = "üòÆ It‚Äôs a draw! Both matched moves.";
                } else if (
                    (playerMove === "rock" && systemMove === "scissors") ||
                    (playerMove === "paper" && systemMove === "rock") ||
                    (playerMove === "scissors" && systemMove === "paper")
                ) {
                    result = "üéâ You win this round! The system didn‚Äôt see that coming.";
                    playerScore++;
                    logClass = "win";
                } else {
                    result = "üíÄ The system wins this round! AI power activated.";
                    systemScore++;
                    logClass = "lose";
                }

                // Update UI
                log.innerHTML = `<span style="color:#fff">ü§ñ System chose: ${systemMove.toUpperCase()}</span><br><span class="${logClass}">${result}</span>`;
                document.getElementById("p-score").innerText = playerScore;
                document.getElementById("s-score").innerText = systemScore;
                
                roundNumber++;
                document.getElementById("round-text").innerText = `Round ${roundNumber}`;
                
                buttons.forEach(b => b.disabled = false);
            }, 1000);
        }

        function exitGame() {
            document.getElementById("game-screen").className = "hidden";
            document.getElementById("end-screen").className = "";
            document.getElementById("final-result").innerHTML = 
                `Final Score ‚Üí ${playerName}: ${playerScore} | System ü§ñ: ${systemScore}`;
        }
    </script>
</body>
</html>
